{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Manager</h1>
    {% if task_list|length<1 %}
        <h4>There are no tasks. Create one below. </h4>
    {% else %}
    <table>
        <tr>
            <th>Id</th>
            <th>Task</th>
        </tr>
        {% for task in task_list %}
            <tr>
                <td>{{ task["id"]}}</td>
                <td>{{ task["task"]}}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>

{% endblock%}
